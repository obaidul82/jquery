<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,400i,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/tiltedpage-scroll.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Autistic</title>
    <link rel="shortcut icon" type="image/png" href="images/fev.jpg">
  </head>
  <body>
   
    <div class="main mb-5">
      <section class="page1">
        <img src="images/banner.jpg" alt="">
      </section>
      <section class="page2">
        <img src="images/banner.jpg" alt="">
      </section>
      <section class="last-page">
        <img src="images/banner.jpg" alt="">
      </section>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="count_1 text-center">
            <span class="counter">10000</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="count_2 text-center">
            <span>$</span><span class="counter">2.00</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="count_3 text-center">
            <span class="counter">20000</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="parallax-window">
            <div class="parallax-slider">
              <span style="position:absolute; top: 400px; left: 400px;">Some Text</span>
              <p>Some other Content</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- jQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>



    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.tiltedpage-scroll.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="js/parallax.min.js"></script>
    

    <script src="js/script.js"></script>
      <script>
    jQuery(document).ready(function( $ ) {
        $('.counter').counterUp({
            delay: 10,
            time: 1000
        });
    });
  </script>
  <script>
    $('.parallax-window').parallax({
    naturalWidth: 600,
    naturalHeight: 400
  });
  </script>

  </body>
</html>
